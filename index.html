<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrusel viaje LMG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section class="header">
        <div>
            hola
        </div>
    </section>

    
    <section class="container">
        <div class="col-md-8">
            <div class="bd-example">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li> 
                        <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>                                               
                        <li data-target="#carouselExampleCaptions" data-slide-to="4"></li> 
                    </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="viaje1.JPG" class="d-block w-100" alt="laguna">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Laguna de otro mundo</h5>
                            <p>Te hace meditar</p>
                        </div>
                    </div>
                            
                    <div class="carousel-item">
                        <img src="viaje2.JPG" class="d-block w-100" alt="montaña">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Arriba y abajo, una montaña perfecta</h5>
                            <p>El reflejo de la vida misma</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="viaje3.JPG" class="d-block w-100" alt="sol">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>El cielo y la tierra, la luz infinita</h5>
                            <p>Entre el cielo y la tierra</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                            <img src="viaje4.JPG" class="d-block w-100" alt="marte">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>El valle de la muerte</h5>
                                <p>Un camino ineludible</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                                <img src="viaje5.JPG" class="d-block w-100" alt="luna">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>La luna</h5>
                                    <p>Reflejo evidente de nosotros mismos</p>
                                </div>
                            </div>                        
                    
                </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                    </div>
            </div>
        </div>
    </section>


    <section class="footer">

    </section>

    <!--links for boostrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>

</html>
